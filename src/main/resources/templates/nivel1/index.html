<style type="text/css">

.button::before, .button::after {
	 position: absolute;
	 content: '';
	 transition: all 0.5s;
}
 .button {
	 display: inline-block;
	 padding: 20px 40px;
	 color: white;
	 position: static;
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 vertical-align: middle;
	 font-family: 'Rubik One', sans-serif;
	 text-decoration: none;
	 font-size: 4vw;
	 transition: all 0.5s;
	 background-color: #3498db;
	 margin: .5em auto; 
}
 .button::before {
	 bottom: -15px;
	 height: 15px;
	 width: 100%;
	 left: 8px;
	 transform: skewX(45deg);
	 background-color: #196090;
}
 .button::after {
	 right: -15px;
	 height: 100%;
	 width: 15px;
	 bottom: -8px;
	 transform: skewY(45deg);
	 background-color: #124364;
}
 .button:active {
	 margin-left: 10px;
	 margin-top: 10px;
}
 .button:active::before {
	 bottom: -5px;
	 height: 5px;
	 left: 3px;
}
 .button:active::after {
	 right: -5px;
	 width: 5px;
	 bottom: -3px;
}
 


</style>
