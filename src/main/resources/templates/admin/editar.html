<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi primer Login</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
 
 
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

</head>
 
		
<div class="container">
<form th:action="@{'/actualizarUsuario'}"  th:object="${usuario}" method="post">
	<div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{nombre}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Apellido paterno</label>
    <input type="text" th:field="*{apellidopaterno}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Apellido">
  </div>	
  <div class="form-group">
    <label for="exampleInputEmail1">Apellido materno</label>
    <input type="text" th:field="*{apellidomaterno}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Apellido">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Sexo</label>
    <input type="text" th:field="*{sexo}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese sexo">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Edad</label>
    <input type="text" th:field="*{edad}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Edad">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" th:field="*{usuario}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese Usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="text" th:field="*{contrasena}" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña">
  </div>
  

      </div >
      <div class="modal-footer">
      
        <button class="btn btn-primary" onclick="history.back()">Regresar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
 </form>
</div>
             
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
      
    <!-- datatables JS -->
    <script type="text/javascript" src="datatables/datatables.min.js"></script>    
     

    
    
</body>
</html>
